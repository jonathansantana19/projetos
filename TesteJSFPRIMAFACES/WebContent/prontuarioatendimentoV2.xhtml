<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MenuV2</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/estilo.css" rel="stylesheet" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>





	
</h:head>
<h:body>

<style type="text/css">
	.card {
    margin-top: 20px;
    padding: 30px;
    background-color: rgba(214, 224, 226, 0.2);
    -webkit-border-top-left-radius:5px;
    -moz-border-top-left-radius:5px;
    border-top-left-radius:5px;
    -webkit-border-top-right-radius:5px;
    -moz-border-top-right-radius:5px;
    border-top-right-radius:5px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.card.hovercard {
    position: relative;
    padding-top: 0;
    overflow: hidden;
    text-align: center;
    background-color: #fff;
    background-color: rgba(255, 255, 255, 1);
}
.card.hovercard .card-background {
    height: 130px;
}
.card-background img {
    -webkit-filter: blur(25px);
    -moz-filter: blur(25px);
    -o-filter: blur(25px);
    -ms-filter: blur(25px);
    filter: blur(25px);
    margin-left: -100px;
    margin-top: -200px;
    min-width: 130%;
}
.card.hovercard .useravatar {
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
}
.card.hovercard .useravatar img {
    width: 100px;
    height: 100px;
    max-width: 100px;
    max-height: 100px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.5);
}
.card.hovercard .card-info {
    position: absolute;
    bottom: 14px;
    left: 0;
    right: 0;
}
.card.hovercard .card-info .card-title {
    padding:0 5px;
    font-size: 20px;
    line-height: 1;
    color: #262626;
    background-color: rgba(255, 255, 255, 0.1);
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
}
.card.hovercard .card-info {
    overflow: hidden;
    font-size: 12px;
    line-height: 20px;
    color: #737373;
    text-overflow: ellipsis;
}
.card.hovercard .bottom {
    padding: 0 20px;
    margin-bottom: 17px;
}
.btn-pref .btn {
    -webkit-border-radius:0 !important;
}
</style>

	 
<h:form  prependId="false" id="formTabela" target="_blank">
			
<p:growl id="messages" showDetail="true" />

  <center><h3 style="margin-top:0">Prontuario de Atendimento</h3></center>
  

<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="N°Atendimento:" />
	</div>
   <div class="col-md-10"> 
	<h:outputText value=" 2" />
 </div>
</div>


<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="Nome Paciente: " />
	</div>
   <div class="col-md-10"> 
	<h:outputText value=" a" />
 </div>
</div>

<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="Sexo: " />
	</div>
   <div class="col-md-10"> 
	<h:outputText value="2" />
 </div>
</div>


<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="Idade: " />
	</div>
   <div class="col-md-10"> 
	<h:outputText value="2" />
 </div>
</div>



<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="Procedimento :" />
	</div>
   <div class="col-md-10"> 
	<h:outputText value="2" />
 </div>
</div>


<div class="row"> <!-- 6 + 6 = 12 -->
   <div class="col-md-2"> 
     	<h:outputText value="Convênio: " />
	</div>
   <div class="col-md-10"> 
	<h:outputText value="2" />
 </div>
</div>
 
  
  <p:spacer style="height:30px" />
  
  
  
  	<p:tabView styleClass="btn-pref btn-group btn-group-justified btn-group-lg" >
  		<p:tab title="Pré Atendimento" id="preAtendimento">
  				<div class="row"> <!-- 6 + 6 = 12 -->
		  		 <div class="col-md-12"> 
		  		 	 <h:outputText value="Anamnese :"  />
			     	 <h:inputTextarea  value="2"   styleClass="form-control"  validatorMessage="Anamnese é um campo obrigatório">
			     	</h:inputTextarea>
		  		 </div>	
		  		 <div class="col-md-12"> 
		  		 	<h:outputText value="Exame Fisíco :"  />
			      	<h:inputTextarea value="2"  styleClass="form-control" validatorMessage="Exame Físico é um campo obrigatório">
			     	</h:inputTextarea>
		  		 </div>	
		  		 <div class="col-md-12"> 
		  		 	 <h:outputText value="Analisé :" />
				      <h:inputTextarea value="2"  styleClass="form-control" validatorMessage="Analise é um campo obrigatório">
				     </h:inputTextarea>
		  		 </div>	
		  		 <div class="col-md-12"> 
		  		 	 <h:outputText value="Conduta :" />
			     	 <h:inputTextarea  value="2"  styleClass="form-control" validatorMessage="Conduta é um campo obrigatório">
			    	 </h:inputTextarea>
		  		 </div>	
		  		 <div class="col-md-12"> 
		  		 	 <h:outputText value="Medicação :" />
			      	<h:inputTextarea  value="2"  styleClass="form-control" >
			     	</h:inputTextarea>
		  		 </div>	
		  	</div>
  		
  		
  		</p:tab>
  		<p:tab title="Atendimento" id="atendimento"> 
  			<div class="row">
				  	  <div class="col-md-12">
				  		<div class="row"> <!-- 6 + 6 = 12 -->
						    <div class="col-md-4">
						    <p:outputLabel  value="Nome do Rémedio e Dose:"  />
						     <label  class="col-sm-2 control-label">Nome do Rémedio e Dose:*:</label>
							     <p:autoComplete  id="idcamporemediodose" value="#{prontuarioMB.prontuario.nomeRemedio}" var="r" itemLabel="#{r}"   
							         emptyMessage="Não encontrado"   itemValue="#{r.idMiligrama}-#{r.miligrama}" completeMethod="#{prontuarioMB.autocompleteNomeRemedicoDose}" size="40" 
							          inputStyleClass="100%" >
							     </p:autoComplete>	
							</div>
						
						    
						     <div class="col-md-2"> 
						    	<p:outputLabel  value="QTD"  />	
								<p:inputText  value="#{prontuarioMB.prontuario.quantidade}" style="width:60px;" styleClass="form-control"/>
						    </div>
						    
						    <div class="col-sm-2"> 
						    		<p:outputLabel  value="Tipo "  />	
						    	    <h:selectOneMenu  value="#{prontuarioMB.prontuario.tipoRemedio}"  styleClass="form-control" >
							            <f:selectItem itemLabel="Selecione" itemValue="" />
							            <f:selectItem itemLabel="Caixas" itemValue="Caixas" />
							            <f:selectItem itemLabel="Cápsulas" itemValue="Cápsulas" />
							            <f:selectItem itemLabel="Frascos" itemValue="Frascos" />
							            <f:selectItem itemLabel="Unidades" itemValue="Unidades" />
							            <f:selectItem itemLabel="Tubos" itemValue="Tubos" />
							            <f:selectItem itemLabel="Sachês" itemValue="Sachês" />
							            <f:selectItem itemLabel="Cartelas" itemValue="Cartelas" />
							            <f:selectItem itemLabel="Ampolas" itemValue="Ampolas" />
							            <f:selectItem itemLabel="Placenetes" itemValue="Placenetes" />
							            <f:selectItem itemLabel="Uso Contínuo" itemValue="Uso Contínuo" />
							        </h:selectOneMenu>
						    </div>
						    
						    
						     <div class="col-md-2"> 
						       <p:commandButton icon="ui-icon-wrench"   actionListener="#{prontuarioMB.AbrirDialogcadastroRemedioRapido}"  styleClass="btn btn-warning" />
						    </div>
						</div>
						
						
						<div class="row"> <!-- 6 + 6 = 12 -->
							<div class="col-md-10"> 
								 <p:autoComplete   value="#{prontuarioMB.prontuario.modoUso}"  
							         emptyMessage="Não encontrado"  completeMethod="#{prontuarioMB.autocompleteModoUsoRemedio}" size="106"> 
							     </p:autoComplete>						
							</div>
							<div class="col-md-2"> 
						       <p:commandButton icon="ui-icon-wrench"   onclick="PF('cadastroModoUso').show()"  styleClass="btn btn-warning" />
						    </div>
						</div>
						
						<div class="row"> <!-- 10 + 2 = 12 -->
						    <div class="col-md-12"> 
						    	<p:outputLabel value="Observação" />
								<p:inputTextarea   value="#{prontuarioMB.prontuario.observacao}"  styleClass="form-control" />
						    </div>
						</div>
						
						<div class="row"> <!-- 10 + 2 = 12 -->
						    <div class="col-md-12"> 
						    	<p:commandButton  value="Adicionar Item" update="formTabela" styleClass="btn btn-primary" 
						    		 action="#{prontuarioMB.AdicionaRemedio}" />
						    </div>
						</div>
				</div>
			</div>	
						
  		</p:tab>
  		<p:tab title="Receituário" id="receituario" ></p:tab>
  		<p:tab title="Exames" id="exames"></p:tab>
  		<p:tab title="Atestado Médico"></p:tab>
  		<p:tab title="Declaração" id="declaracao" ></p:tab>
  	
  		
  	
  	</p:tabView>
  
</h:form>

  	 
  	 <p:dialog id="cadastroExame" widgetVar="cadastroExame" header="Cadastro Rápido de Exame" modal="false" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
        <h:form id="formDialog3">	
           <p:panelGrid  id="eventDetails"  columns="2">
                             
               
              <h:outputText value="Grupo do Exame" />
              <h:selectOneMenu  value="#{prontuarioMB.exame.grupoExame.nome}"  required="true" requiredMessage="Campo Grupo de Exame é um campo obrigatório" >
			 	<f:selectItem itemLabel="Selecione..." itemValue=""  />
            	<f:selectItems  value="#{prontuarioMB.listaGrupoExame}" />
			  </h:selectOneMenu>
          		
          		
          		<h:outputText value="Nome do Exame" />
          		<p:inputText value="#{prontuarioMB.exame.nome}" required="true" requiredMessage="Campo Nome do Exame é um campo obrigatório" styleClass="form-control" />
		        
            </p:panelGrid>
		        <p:commandButton  value="Cadastrar" update="mensagem" actionListener="#{prontuarioMB.CadastroExame}" oncomplete="PF('cadastroExame').hide();" />
		        <p:commandButton  value="Sair" onclick="PF('cadastroExame').hide();"/>
        
         <p:growl id="mensagem" showDetail="true" /> 
        </h:form>    
  	 </p:dialog>
  	 
  	 
  	 
  	  <p:dialog id="dialogFinish" widgetVar="dialogFinish"  modal="false" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
        <h:form id="formDialog4" target="_blank">	
           <p:panel id="eventDetails"  columns="2">
               
               <h:outputText value="Deseja imprimir prontuario ?" />
		        <p:commandButton  value="Sim" update="mensagem"  actionListener="#{prontuarioMB.imprimiProntuario}"   onclick="this.form.target='_blank"  oncomplete="PF('dialogFinish').hide();" />
		        <p:commandButton  value="Não" onclick="PF('dialogFinish2').show();PF('dialogFinish').hide()"    />
		        
            </p:panel>
        
         <p:growl id="mensagem" showDetail="true" /> 
        </h:form>    
  	 </p:dialog>
  	 
  	 
  	 <p:dialog id="dialogFinish2" widgetVar="dialogFinish2"  modal="false" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" >
        <h:form id="formDialog5" target="_blank">	
           <p:panel id="eventDetails"  columns="2">
               
               <h:outputText value="Deseja Finalizar Atendimento ?" />
		        <p:commandButton  value="Sim" actionListener="#{prontuarioMB.FinalizarAtendimento}"  oncomplete="PF('dialogFinish2').hide();" />
		        <p:commandButton  value="Não"    oncomplete="PF('dialogFinish2').hide();"   />
		        
            </p:panel>
        
         <p:growl id="mensagem" showDetail="true" /> 
        </h:form>    
  	 </p:dialog>
  	 



<p:dialog id="cadastroModoUso" widgetVar="cadastroModoUso" header="Cadastro Rápido de Modo Uso" modal="false" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
        <h:form id="formDialog6">	
           <p:panelGrid  id="eventDetails"  columns="2">
          		
          	<h:outputText value="Modo Uso" />
          	<p:inputText value="#{prontuarioMB.prontuario.modoUso}" required="true" requiredMessage="Campo Modo de Uso é um campo obrigatório" styleClass="form-control" />
		        
            </p:panelGrid>
		        <p:commandButton  value="Cadastrar" update="mensagem" actionListener="#{prontuarioMB.CadastraModoUso}" oncomplete="PF('cadastroModoUso').hide();" />
		        <p:commandButton  value="Sair" onclick="PF('cadastroModoUso').hide();"/>
        
         <p:growl id="mensagem" showDetail="true" /> 
        </h:form>    
  	 </p:dialog>








<nav aria-label="...">
	<ul class="pager">
		<li><a href="agendaespecialista.jsf">Voltar</a></li>
	</ul>
</nav>	 
	 
	 
</h:body>
</html>
