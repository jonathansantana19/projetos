<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/estilo.css" rel="stylesheet" />

	<title>Sistema</title>

	<meta http-equiv="refresh" content="20" />

	<style type="text/css">
.backgorund {
	/* background-color:#005B8E; */
	width: 100%;
	height: 100%;
}

.container, .container-fluid {
	padding-right: 15px;
	padding-left: 15px;
	background-color: #f9f9f9;
}

.row {
	margin-bottom: 5px;
}

[class*="col-"], header, footer, nav, aside, section, div[role="main"] {
/* 	padding-top: 15px; */
/* 	padding-bottom: 15px; */
	/*  background-color: #f5f5f5; */
	/*  background-color: rgba(86,61,124,.15); */
	background-color: #87CEFA;
	background-color: #87CEFA;
	border: 1px solid #ddd;
	border: 1px solid rgba(86, 61, 124, .2);
	text-align: center;
}

div[role="main"] {
	/*  background-color: #fff; */
	background-color: #87CEFA;
}

div[role="main"], nav, aside {
	height: 400px;
}
</style>

</h:head>


<h:body styleClass="backgorund container">

	<header class="row"> <img src="images/logo.png" width="80"
		class="img-responsive" alt="Imagem Responsiva" /> </header>


	<div class="row">

		<div role="main" class="col-md-2">


			<!-- Widget Previs&atilde;o de Tempo CPTEC/INPE -->
			<iframe allowtransparency="true" marginwidth="0" marginheight="0"
				hspace="0" vspace="0" frameborder="0" scrolling="no"
				src="http://www.cptec.inpe.br/widget/widget.php?p=1972&amp;w=v&amp;c=748ccc&amp;f=ffffff"
				height="550px" width="392px"></iframe>
			<noscript>
				Previs&atilde;o de
				<a href="http://www.cptec.inpe.br/cidades/tempo/1972">Fazenda
					Rio Grande/PR</a> oferecido por
				<a href="http://www.cptec.inpe.br">CPTEC/INPE</a>
			</noscript>
			<!-- Widget Previs&atilde;o de Tempo CPTEC/INPE -->


		</div>
		<aside role="complementary" class="col-md-8"> <p:panel
			id="basic" header="Chamando"
			style="font-size:55px;text-align:left;backgroud-color:#87CEFA;">
			<h:panelGrid columns="1" cellpadding="10">
				<h:outputText style="text-align:left;" value="JOSE" />
				<h:outputText style="text-align:left;" value="CONSULTORIO 3" />
			</h:panelGrid>
		</p:panel> 
		
		</aside>
		
		<div role="complementary" class="col-md-2"> 
			<h:outputLabel value="#{guicheController.dataHora}"  style="font-size:50px;text-align:left;backgroud-color:#87CEFA;" />
		</div>

	</div>


	<footer class="row"> <p:dataTable
		value="#{guicheController.lista}" var="g" style="font-size:20px;">
		<f:facet name="header">
  			ULTIMAS CHAMADAS
  		</f:facet>
		<p:column headerText="Nome">
			<h:outputText value="#{g.nomePaciente}" />
		</p:column>

		<p:column headerText="Sala">
			<h:outputText value="#{g.sala}" />
		</p:column>

	</p:dataTable> </footer>



</h:body>
</html>
