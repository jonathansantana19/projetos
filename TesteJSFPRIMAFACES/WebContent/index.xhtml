<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head>
<title>TESTE</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/estilo.css" rel="stylesheet" />
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</h:head>

<h:body>


<h:panelGrid columns="2">

	<h:outputLabel value="VALOR R$"></h:outputLabel>
	<p:inputText value="#{controller.valor}" >
		 <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
	</p:inputText>
</h:panelGrid>

<h:form id="form">

 <p:dataTable var="l" value="#{controller.lista}" widgetVar="tableCID" id="tableCID"
                 emptyMessage="Nenhum CID encontrado" filteredValue="#{controller.filtro}">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('tableCID').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{l.codigo}" headerText="Codigo" filterMatchMode="contains">
            <h:outputText value="#{l.codigo}" />
        </p:column>
 
 
        <p:column filterBy="#{l.nome}" headerText="Nome" filterMatchMode="contains">
            <h:outputText value="#{l.nome}" />
        </p:column>
        
        
        <p:column >
          <p:commandButton value="Icon" styleClass="btn btn-primary" onclick="$('#myModal').modal('show');"
          />
        </p:column>
        
        
    </p:dataTable>
</h:form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h:form id="myForm">
                <div class="modal-header">
                    <h4 class="modal-title">Test Modal</h4>
                </div>
                <div class="modal-body">
                    Content area
                </div>
                <h:panelGroup layout="block" styleClass="modal-footer">
                    <p:commandButton value="Close" 
                    	actionListener="#{controller.ExcluirMetodo}"
                    styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" 
                     update="myForm"  process="@form" />
                </h:panelGroup>
            </h:form>
        </div>
    </div>
</div>

</h:body>


</html>
